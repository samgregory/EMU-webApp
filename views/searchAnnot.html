<div class="emuwebapp-modal-wrap" ng-controller="searchAnnotCtrl">
	<div class="emuwebapp-modal-header-large emuwebapp-modal-header">
	    <h3 id="modalHeading">Search Current Bundle Annotation</h3>
	</div>
	<div class="emuwebapp-modal-body">
	    <div class="emuwebapp-text">
	        <div>
	            <h2>Select hierarchy path to search in</h2>
   	            <select ng-model="curHierPathIdx" ng-options="hierPaths.possibleAsStr.indexOf(selectedPath) as selectedPath for selectedPath in hierPaths.possibleAsStr" ng-change="changedHierPath()"></select>
   	            
	        </div>
	        <div>
	            <h2>Select level in path</h2>
   	            <select ng-model="curLevel" ng-options="opt for opt in curLevels" ng-change="changedLevel()"></select>

	        </div>
   	        <div>
	            <h2>Select attribute definition</h2>
   	            <select ng-model="curAttrDef" ng-options="opt for opt in curAttrDefs" ng-change="changedAttrDef()"></select> 

	        </div>

	        <div>
	            <h2>Search string</h2>
   	            <input type="text" ng-model="searchString" ng-change="calcWindowSizeVals()" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/> <br />
   	            Use RegEx Search: <input type="checkbox" ng-model="useRegExSearch"> <br />
   	            <button ng-click="search()">Search</button>
	        </div>
    	    <div>
	            <h2>Search result</h2>
	            <table class='emuwebapp-modalTable' ng-if="resultTimeAnchors.length > 0">
	            	<tr>
	            		<td>search string</td>
	            		<td>sample_start</td>
	            		<td>sample_end</td>
	            	</tr>
	            	<tr ng-repeat="ta in resultTimeAnchors">
	            		<td>{{ta.label}}</td>
      					<td>{{ta.sample_start}}</td>
      					<td>{{ta.sample_end}}</td>
      				</tr>
	            </table>
	        </div>
	    </div>
	</div>
	<div class="emuwebapp-modal-footer">
	    <button ng-click="ModalService.close()" class="emuwebapp-mini-btn">Cancel</button>
	    <button id="emuwebapp-modal-save" ng-click="saveTimeAnchors()" class="emuwebapp-mini-btn">Save search result as time anchors</button>
	</div>
</div>
